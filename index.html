<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/src/styles/styles.scss"/>
		<title>HiveMind</title>
	</head>
	<body>
		<main>
			<div class="panel-production" id="panel-production">
				<div class="production-scroll-content">
					<div id="panel-income">
						<div class="speding-income-limit" title="Максимальная добыча с первой базы" style="right: 63px"><!-- 16 * 4 = 64 -->
							<svg><line class="income-limit" x1="0" y1="100%" x2="0" y2="0"></line></svg>
						</div>
						<div id="panel-income-mount"></div>
					</div>
					<div class="panel-timeline">
						<svg class="timeline-bars">
							<line class="bars-small" x1="0" y1="100%" x2="0" y2="0"/>
							<line class="bars-medium" x1="0" y1="100%" x2="0" y2="0"/>
							<line class="bars" x1="0" y1="100%" x2="0" y2="0"/>
						</svg>
						<div class="timeline-labels">
							<div>10</div>
							<div>20</div>
							<div>30</div>
							<div>40</div>
							<div>50</div>
							<div class="minute">1</div>
							<div>10</div>
							<div>20</div>
							<div>30</div>
							<div>40</div>
							<div>50</div>
							<div class="minute">2</div>
							<div>10</div>
							<div>20</div>
							<div>30</div>
							<div>40</div>
							<div>50</div>
							<div class="minute">3</div>
							<div>10</div>
							<div>20</div>
							<div>30</div>
							<div>40</div>
							<div>50</div>
							<div class="minute">4</div>
							<div>10</div>
							<div>20</div>
						</div>
					</div>
					<div id="production-columns"></div>
				</div>
				<div class="production-panel-fixed-bg"></div>
			</div>
			<div id="panel-items-palette"></div>
		</main>
		<script src="/src/index.js" type="module"></script>
	</body>
</html>
